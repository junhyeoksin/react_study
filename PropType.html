<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
    <div id = "root"></div>              
</body>
<script type = "text/babel">

    function Btn({text, fontSize = 12}){ //props 를 사용하면 
        return (
            
            <button 
                style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize,   // fontSize:props.fontSize,
            }}>    
            {text}    
            </button> //{test} -> props.text
            );
    }
    Btn.propTypes = {  // btn 이 어떤 props 를 받는지 알려준다. 
        text: PropTypes.string.inRequired,
        fintSize: PropTypes.number ,
    };
    
    function App() {
        return (
        <div>
            <Btn text="Save Changes" fontSize={18}/>
            <Btn text= {"Countinue"} fontSize={14}/>
        </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
    </script>
</html>
