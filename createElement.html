<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>              
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
       
       // 마우스 클릭 
        const h3 = React.createElement("h3",
        {
            id:"title",
            onMouseEnter: () =>  console.log('mouse enter 마우스 클릭'),
        }, "마우스를 클릭합니다 .");
        // 버튼 클릭 
        const btn = React.createElement("button",  {
            //property 를 이벤트리스너 사용하여 나타냄
            onClick: () => console.log("im clicked"),
            style: {
                backgroundColor: "tomato",
            }
        }, "내용이 들어갈 자리(Click me)");  
        const container =  React.createElement("div", null, [h3, btn]);  // [] 배열처리
        //null 자리에는 {} property 로 id, clss, event listner 가 올수 있다. 
        //content 자리에는 h3, btn이 온다.  [] 배열처리 할 수 있다. 

        ReactDOM.render(container,  root);             //ReactDOM은 container element 를  root div 안에 render 한다. 

    </script>
</html>
